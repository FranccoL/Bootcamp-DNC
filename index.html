<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    
    <section>
        <header>
            <h1>Bootcamp DNC</h1>

            <h2>
                Esse será um evento exclusivo para todos os alunos<br> 
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira com uma</span><br> 
                semana intensiva de conteúdo de mercado entre<br> 
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span>
            </h2>

        </header>
        <form>
            <div class="form-group">
            <label>Nome:</label>
            <input type:text placeholder="Escreva seu nome..." required="required">
            </div>

            <div class="form-group">
                <label>Sobrenome:</label>
                <input type:text placeholder="Escreva seu sobrenome..." required="required">
             </div>

             <div class="form-group">
                <label>Área de Interesse:</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>

                    <input type="checkbox" value="back-end">
                    <label>Back-end</label>

                    <input type="checkbox" value="bd">
                    <label>Banco de Dados</label>
                </div>
                
            </div>

            <div class="form-group">
                <label>E-mail:</label>
                <input type:text placeholder="Insira seu e-mail..." required="required">
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type:text placeholder="(99)9999-9999" required="required">
            </div>

            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input type:text placeholder="Insira uma frase criativa aqui:" required="required">
            </div>
            <input type="submit" value="Cadastrar">
            </form>
            

                
        </form>
    </section>


</body>
</html>
